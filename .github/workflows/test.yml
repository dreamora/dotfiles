name: Dotfiles Tests

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:
  schedule:
    # Weekly clean-room run every Monday at 06:00 UTC
    - cron: '0 6 * * 1'

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15          # macOS 15 Sequoia (ARM, Apple Silicon)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install test dependencies
        run: brew install jq shellcheck tuckr make

      - name: Run quick harness
        run: gmake test

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}
          path: /tmp/dotfiles-test-*.log
          if-no-files-found: ignore
          retention-days: 7

